server:
  port: 8003
  servlet:
    session:
      timeout: 5m # 设置session的有效期为五分钟
  address: 0.0.0.0

spring:
  application:
    name: notification-service
  cloud:
    nacos:
      config:
        server-addr: 10.60.102.53:8848
        file-extension: yml
      discovery:
        server-addr: 10.60.102.53:8848
  main:
    allow-circular-references: true
  config:
    import:
      - application-dal.yaml
      - default-rabbitmq.yaml
      - default-feign.yaml
      - optional:nacos:notification-service.yml

database:
  name: qiniu

logging:
  level:
    root: info